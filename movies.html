

<div class="movies-container">
<div class="movie-div" ng-repeat='result in vw.data'>
  <a ng-href="http://localhost:8000/#/detail/{{result.imdbID}}"<div>
    <img class="img-search" ng-src={{result.Poster}}>
    <div>
      <p>{{result.Title}}</p>
      <p>{{result.Year}}
    </div>
  </div>
</div>
</div>
