<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>OMDB Movies</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div>
      <h1>OMDB Movie Search</h1>
      <p>Enter a title and hit submit:</p>
      <input type="text" ng-model="text" name="text"/>
      <a ng-href="https://omdb-movie-search.firebaseapp.com/#/search/{{text}}"><input type="button" value="Submit"/></a>
  </div>
  <div class="line"></div>

  <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
</body>

</html>
